ain","水平差的作者，为了表达一个想法，堆砌着人物和情节，加上直白的心理描写，恨不得直接亲自入戏，用作者的画外音告诉读者：“我想表达的是这个意思！读明白了吗？”水平好一些的作者，人物自然地展现自我，情节自然地起承转合，想表达的情绪，也自然地流淌出来，让读者浸润在其中。而特别的作者，有两种。一种是把精华藏在文字的深处，如果读者们只是浮光掠影地一瞥，或者是领悟力不够，便就会错过深埋地下的宝藏，为表面的浮华，或欣喜，或失望。另一种是把精华藏在文字所辐射出的无数幻影之中。读者们只要有心观察，总能让幻影在自己的脑海中呈现出具象，但却完全无法分辨，这个具象究竟是作者造出来想要迷惑或误导读者的，还是隐藏在其中想要真心表达的。博尔赫斯，自然属于后面这一种。"]]]]]],"^T",["^ ","^1I",[],"^1J",[],"^1K",1260,"^1L",2226],"^X",3,"^Z",[],"^[",[],"^1=",[]],["^ ","^6",["^1B",[]],"^B","~u6002f39f-dce4-4a79-a714-f7454426eaef","^I","","^O",["^1H",[]],"^R",[["Quote",[["Paragraph",[["Plain","时间永远分岔，通向无数的将来。”时间不具有单一性和绝对性，可以是不断分裂而产生出的无数并行。因而基于时间所存在的宇宙，在每一个时间点上都可以可能出一个新的来。这有点类似"],["Link",["^ ","^1M",["Search","薛定谔的猫"],"^1P",[["Plain",""]]]],["Plain","，当处于量子态时，猫同时处于“生”和“死”的叠加状态中。而当出现观察者，波函数坍缩时，宇宙一分为二，分别是“猫还活着”和“猫死了”这两个平行宇宙。因此在小说中，博尔赫斯写道：“我觉得房屋四周潮湿的花园充斥着无数看不见的人，那些人是艾伯特和我，隐藏在时间的其他维度中。”这就好比处在量子状态中的我，看到了平行宇宙的量子叠加态。而当我抬起头时，这些看不见的人都消失了，这说明量子态坍缩，我只能看到自己所身处的单一宇宙。"]]]]]],"^T",["^ ","^1I",[],"^1J",[],"^1K",2226,"^1L",3125],"^X",3,"^Z",[],"^[",[],"^1=",["薛定谔的猫"]],["^ ","^6",["^1B",[]],"^B","~u6002f39f-ff3f-4f5f-9256-35457e75aa33","^I","","^O",["^1H",[]],"^R",[["Quote",[["Paragraph",[["Plain","这正是博尔赫斯所说的：“在一段不明确的时间里，我觉得自己抽象地领悟了这个世界。”"]]]]]],"^T",["^ ","^1I",[],"^1J",[],"^1K",3125,"^1L",3250],"^X",3,"^Z",[],"^[",[],"^1=",[]]]],536870916]],["^1C",[691,"^12","---\ntitle: 《小径分岔的花园》\ntags:书籍\nalias:小径分岔花园\npublic: true\n---\n\n",536870916]],["^1C",[691,"^1;",64,536870916]],["^1C",[691,"^W","^1Q",536870916]],["^1C",[691,"^X",2,536870916]],["^1C",[691,"^T",["^ ","^1K",0,"^1L",94],536870916]],["^1C",[691,"^18",250,536870916]],["^1C",[691,"^?",true,536870916]],["^1C",[691,"^B","~u6002f39f-3d8c-4d45-a131-0c9830f89526",536870916]],["^1C",[692,"^I","https-3a--2f--2f-book-2e-douban-2e-com-2f-subject-2f-25796120-2f-",536870916]],["^1C",[692,"^R",[],536870916]],["^1C",[692,"^12","## https://book.douban.com/subject/25796120/\n",536870916]],["^1C",[692,"^1;",64,536870916]],["^1C",[692,"^W","^1Q",536870916]],["^1C",[692,"^X",2,536870916]],["^1C", 3-9ab9185928ab"],["^B","~u6002f39f-b0b4-49b8-b1cc-8ad649b5ec31"]]],"^R",[],"^T",["^ ","^1I",[],"^1J",[],"^1K",5371,"^1L",5490],"^X",2,"^Z",[],"^[",[["Plain","内部动机和外部动机之间具有补偿机制。"]],"^1=",[]],["^ ","^6",["^1B",[]],"^B","~u6002f39f-b0b4-49b8-b1cc-8ad649b5ec31","^I","","^O",["^1H",[]],"^R",[["Quote",[["Paragraph",[["Link",["^ ","^1M",["Search","内部动机"],"^1P",[["Plain",""]]]],["Plain","和"],["Link",["^ ","^1M",["Search","外部动机"],"^1P",[["Plain",""]]]],["Plain","是相辅相成的关系。我认为，在某一段时期内，每个人工作动机的总量是守恒的，内部动机和外部动机之间存在相互补偿的作用，但不是简单的1∶1的替代关系，而是越缺乏的动机，效用越大。内部动机越缺乏，越需要外部动机的补偿，甚至必须使用大剂量的经济刺激，才能保持人们工作的动力。类似的，外部动机越缺乏，越需要内在动机的补偿，甚至必须不断使用有新意的精神激励，才能保持人们工作的动力。如果只偏重于调动人们的内外部动机中的一种，管理的难度就会很大。最理想的状态，应该是内外部动机处在相对平衡的状态。不少企业的现状是过于重视外部动机，结果陷入激励的金钱成本越来越高、效果却越来越差的困境。怎么办？解决的办法是从根本上重视内部动机，认同内部动机的重要性，并借助OKR等管理机制来转向最理想状态。"]]]]]],"^T",["^ ","^1I",[],"^1J",[],"^1K",5490,"^1L",6530],"^X",3,"^Z",[],"^[",[],"^1=",["外部动机","内部动机"]],["^ ","^6",["^1B",[]],"^B","~u5ffba620-77fe-438c-a823-9ab9185928ab","^E",["^ ","id","5ffba620-77fe-438c-a823-9ab9185928ab"],"^I","-e5--86--85--e9--83--a8--e5--8a--a8--e6--9c--ba--e5--92--8c--e5--a4--96--e9--83--a8--e5--8a--a8--e6--9c--ba--e4--b9--8b--e9--97--b4--e5--ad--98--e5--9c--a8--e8--a1--a5--e5--81--bf--e6--9c--ba--e5--88--b6--e3--80--82--e5--bd--93--e7--bc--ba--e5--b0--91--e5--a4--96--e9--83--a8--e5--8a--a8--e6--9c--ba--ef--bc--8c--e6--9c--80--e6--9c--89--e7--94--a8--e7--9a--84--e6--96--b9--e6--b3--95--e6--98--af--e5--a2--9e--e5--8a--a0--ef--bc--9b--e7--bc--ba--e5--b0--91--e5--86--85--e9--83--a8--e5--8a--a8--e6--9c--ba--e6--97--b6--ef--bc--8c--e5--ba--94--e5--8a--a0--e5--bc--ba--e3--80--82--e5--a4--96--e9--83--a8--e5--8a--a8--e6--9c--ba--e7--bc--ba--e4--b9--8f--e4--b8--8d--e7--ad--89--e5--90--8c--e4--ba--8e--e5--a4--96--e9--83--a8--e6--bf--80--e5--8a--b1--e7--bc--ba--e4--b9--8f--e3--80--82--e6--89--80--e8--b0--93--e2--80--9c--e5--a4--96--e9--83--a8--e5--8a--a8--e6--9c--ba--e7--bc--ba--e4--b9--8f--e2--80--9d--ef--bc--8c--e6--98--af--e6--8c--87--e5--a4--96--e9--83--a8--e5--9b--a
